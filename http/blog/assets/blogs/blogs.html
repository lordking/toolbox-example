<div class="md-whiteframe-1dp">

	<md-toolbar style="background-color: #29B6F6;" layout="row">
		<div class="md-toolbar-tools">
			<h2 class="md-flex">阅读日志</h2>
		</div>
	</md-toolbar>

	<md-content flex style="height:400px" layout-padding=2>

	<form name="blogForm">
	<md-list>
		<md-subheader class="md-no-sticky">
		{{ totalDesc }}
		<div ng-if="status"><b layout="row" layout-align="center center" class="md-padding">{{status}}</b></div>
		</md-subheader>
			<md-list-item class="md-3-line" ng-repeat="item in blogs">
				<div class="md-list-item-text" layout="column">
					<h3>{{ item.subject }} -- {{ item.author }}</h3>
					<p>{{ item.blog }}</p>
				</div>

				<md-button class="md-icon-button" aria-label="delete" ng-click="delete(item, $event)">
					<img src="images/delete.png" style="width:20px;height:20px" />
				</md-button>

				<md-button class="md-icon-button" aria-label="delete" ng-click="edit(item, $event)">
					<img src="images/edit.png" style="width:20px;height:20px" />
				</md-button>

				<md-divider></md-divider>
			</md-list-item>

	</md-list>
	</form>
	</md-content>

	<div layout="row"  layout-align="center">
		<md-button class="md-raised md-primary" ng-show="showButtons.prePage" ng-click="prePage()">上一页</md-button>
		<md-button class="md-raised md-primary" ng-show="showButtons.nextPage" ng-click="nextPage()">下一页</md-button>
	</div>
</div>
